<head>
    <title>study_app</title>
</head>

<body>
    {{> image_add_form}}

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">{{> loginButtons}}</div>
    </nav>

    <div class="container">
        <h2>* Complete: Code for 1st and 2nd Week Lectures
    <br>*
    <br>
    </h2>{{> images}}</div>
</body>

<!-- TEMPLATES BELOW -->
<template name="image_add_form">
    <div class="modal fade" id="image_add_form">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title"></div>
                </div>
                <!-- / modal-header -->
                <div class="modal-body">
                    <form class="js-add-image">
                        <input type="text" name="img_src">
                        <br>
                        <input type="text" name="img_alt">
                        <button class="btn btn-success">save</button>
                    </form>
                </div>
                <!-- / modal-body -->
                <div class="modal-footer">
                    <button class="btn btn-warning" data-dismiss="modal">cancel</button>
                </div>
                <!-- / modal-footer -->
            </div>
            <!-- / modal-content -->
        </div>
        <!-- / modal-dialog -->
    </div>
    <!-- / modal fade -->
</template>

<template name="images">
    <button class="btn btn-success js-show-image-form">add image</button>
    <div class="row">
        {{#each images}}
        <div class="col-xs-12 col-md-3" id="{{_id}}">
            <div class="thumbnail">
                <img class="js-image thumbnail-img" src="{{img_src}}" alt="{{img_alt}}">
                <div class="caption">
                    <h3>Rating: {{rating}}</h3>
                    <p>description of the image</p>
                    <!-- put {{img_alt}} here above -->
                    <p>{{>starsRating mutable=true class="js-rate-image" mongo_id=_id}}</p>
                    <!-- added "rating=rating" mongo_id=_id -->
                    <button class="js-del-image btn btn-warning">delete</button>
                </div>
                <!-- / caption -->
            </div>
            <!-- / thumbnail -->
        </div>
        <!-- / column -->
        {{/each}}
    </div>
    <!-- / row -->
</template>
